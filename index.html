<!DOCTYPE html>

    <a-entity gltf-model="#plant" position="4.508 0 4.204 "scale="1 1 1" rotation="0 180 0"></a-entity>

    <a-entity gltf-model="#tableset" position="0 0 0" scale=" 1.7 1.7 1.7"></a-entity>

    <a-entity gltf-model="#flamingo" position=" -5.962 0 -6.958" scale="1 1 1" rotation="0 180 0"></a-entity>
